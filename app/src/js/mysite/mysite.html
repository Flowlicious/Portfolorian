<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">My Site configuration</span>
                    <hr class="star-light">
                </div>
            </div>
        </div>
    </div>
</header>
<section id="mysite">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="mysiteForm" ng-submit="mysite.save()">
                    <div class="col-md-12 text-center">
                        <h2>Motto</h2>
                        <hr class="star-primary">
                    </div>
                    <div class="form-group col-xs-12">
                        <textarea name="motto" ng-model="mysite.portfolio.motto" rows="2" class="form-control" placeholder="Motto"></textarea>
                    </div>

                    <div class="col-md-12 text-center">
                        <h2>About You</h2>
                        <hr class="star-primary">
                    </div>
                    <div class="form-group col-xs-12">
                        <textarea class="form-control" ng-model="mysite.portfolio.about" placeholder="About you"></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <h2>Contact</h2>
                        <hr class="star-primary">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" ng-model="mysite.portfolio.firstname" id="firstname" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" ng-model="mysite.portfolio.lastname" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="phhone">Phone</label>
                        <input type="phone" name="phone" ng-model="mysite.portfolio.phone" id="phone" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" ng-model="mysite.portfolio.email" class="form-control">
                    </div>
                    <div class="col-md-12 text-center">
                        <h2>Social</h2>
                        <hr class="star-primary">
                    </div>
                    <div class="form group col-xs-12">
                        <label for="facebook">Facebook</label>
                        <input type="text" name="facebook" ng-model="mysite.portfolio.facebook" id="facebook" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="twitter">Twitter</label>
                        <input type="text" name="twitter" id="twitter" ng-model="mysite.portfolio.twitter" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <label for="xing">Xing</label>
                        <input type="text" name="xing" id="xing" ng-model="mysite.portfolio.xing" class="form-control">
                    </div>
                    <div class="form-group col-xs-12">
                        <button class="btn btn-primary  btn-lg" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
